<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>
</head>
<body>
<form method="post" action="/loginUrl">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>Remember Me</td>
            <td><input type="checkbox" name="remember-me"/></td>
        </tr>
    </table>
    <input type="submit"/>
</form>

</body>
</html>
