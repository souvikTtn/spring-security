<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register User</title>
</head>
<body>
<form method="post" action="/registerUser">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="userName"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
    </table>
    <input type="submit"/>
</form>
</body>
</html>
